<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let b = +prompt('Nhập sô bất kỳ')
    let flag = true;
    while (flag) {
        for (let i = 0; i < a.length; i++) {
            if (b == a[i]) {
                flag = false;
                break;
            }
        }
        if(flag){
            b = +prompt('Nhập lại')
        }
    }
    alert('Đúng')
</script>

</body>
</html>
